{% set navigation_bar = [
('/', 'index', 'Home'),
('/add_food', food, 'Add Food')
]
%}


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Food Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            {% for href, id, caption in navigation_bar %}

                <li {% if id==active_page %}class="active" {% endif %}><a href="{{ href }}">{{caption}}</a></li>
                <!-- <li {% if id == 'food' %}class="active"{% endif %}><a href="{{url_for('core.food')}}">Add Food Item</a></li> -->
            </ul>
            {% endfor %}
        </div>
